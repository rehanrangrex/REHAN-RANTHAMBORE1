<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Rajasthan Booking Clone</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .visitor {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .visitor h3 {
      color: #007bff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: green;
      color: white;
      padding: 15px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="bookingForm">
      <div class="visitor">
        <h3>Visitor #1</h3>
        <input type="text" placeholder="Name" required />
        <select required>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input type="text" placeholder="Nationality" value="Indian" required />
        <select required>
          <option value="">ID Type</option>
          <option>Aadhar Card</option>
          <option>Passport</option>
          <option>Driving License</option>
        </select>
        <input type="text" placeholder="ID Proof Value" required />
        <input type="number" placeholder="Age" required />
        <input type="file" required />
      </div>

      <button type="submit">Continue</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result").innerHTML = "âœ… Form submitted successfully!";
    });
  </script>

</body>
</html>
